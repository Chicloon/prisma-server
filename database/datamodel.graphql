type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String! @unique
  posts: [Post!]!
  animals: [Animal!]!
}

type Animal {
  id: ID! @unique
  name: String! @unique
  tail: Boolean!
  legs: Int!
  owners: User!
}

type Channel {
  id: ID! @unique
  name: String!
  owner: User!
  members: [ChannelMember!]!
}

type ChannelMember {
  name: User!
  channel: Channel!
  role: String!
}
